description: |-
  元素法典 - 2.0巻 - 序
  皆さん、こんにちは!編集部一同です!またまたお会いできて嬉しいです。
  エレメンタル・コデックスの第1巻と第5巻の発売は、かなりの話題と賞賛を呼び、コミュニティはさらに投稿に熱中するようになりました。
  発表前は、第1.5巻よりも一桁多く処理をしていたのです熱烈な応援、本当にありがとうございました。応募作品のクオリティは奇跡的に高く、皆さんのクリエイティビティを目の当たりにして嬉しくなりました。
  今回は、応募作品が非常に多かったため、3つの章に分け、第1章は様式化された作品、第2章は物や風景を描いた作品、第3章は皆さんに楽しんでいただいているクラシックで質の高いショーケースを紹介します。
  さあ～目の保養に、今すぐ旅に出よう

  元素法典 - 2.0巻 - 第1章スタイルに関する特別章
  この章では、特定の画風や構図を専門的に紹介する作品を収録しており、特に新鮮な印象を与えます。
  新しいスタイルを導入しているが、あくまで補助的な要素として使われている作品は除外する。
