      middle finger手指の崩壊状態を軽減すると言われており、やはり古代中国で手袋を持つのは少し不思議な感じがします
      また、飽きたら削除することも可能です yin yang（ストレート・トゥ・ドローイングボード（取り外しは推奨しません））
      全体,
      アンスリウム   Huaqing
      藤黄    gamboge
      オークル      ochre
      ルージュ   Carmine
      シノワズリーのすべての要素を認識することができる。
      ink splashing(インクの飛散)
      ink wash painting（墨水画）color ink wash paintingカラーインクペイント
      sketch （素描）（より直線的な外観）
      Splash ink painting（墨絵は認識できないが、墨の飛沫は認識できる）Splash ink
      ピクセルサイズが大きければ大きいほど、細部まで再現できますが、一般的に少女や特定のキャラクターに無理に焦点を合わせると、大きなオブジェクト（ドラゴン、古代建築、大きな滝など）で問題が発生します。

      パラメータ:
      CGF 10 DPM2 a Karras Step40
      .ckpt基本的に誰もが持っているものですanimefull-final-pruned （Model hash: 925997e9）
      でも、モデルの変更が可能（Model hash: e6e8e1fc）良い結果も出ています。

      というように、aiに自由度を持たせることもできます。CGF5.5
      自由度とSamplings Stepsまた、いくつかの関連性があります。
      PLMS場合によっては（色が派手だとより良い）中国水墨画は自由度が高いと散漫になりすぎる、雑になりすぎるという状況に効果的に対処し、水墨画風の未形成状態をある程度改善することができました。

