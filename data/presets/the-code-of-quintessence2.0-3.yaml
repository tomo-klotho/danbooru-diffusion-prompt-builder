      正面tag:

      这100%的tag利用率和100%的可拆卸率将是通用顺序公式的惊鸿一瞥。
      cat hat 与 sunhat 是两个不同的tag,但因为它们有着相同的“建议前置”(tag存在着树状的“建议前置”分布),所以可以融合使用,cat ears与cat hat也是。同理robe作为sleeves past wrists的建议前置,再作为sleeves past fingers的建议前置,强调前置树的叶即可强化整棵树的存在感。
      leggings与cat tail使用弱权重,在附加“物”且还是最末的位置容许被挤占。legging用于在AI想拍腿的时候提供黑色袜子而非光腿,而0.85是它不会显著影响构图的阈值。cat tail起上文的反作用,弱化前置树的叶能弱化整棵树的存在感,让cat girl自带的猫尾属性不污染围巾——同理还有下文的fireflies。
      no light用于营造反常的光照,具体表现为奇异的无源强光,配合中间间隔大约3~6个词的black sky效果更佳。
      重中之重自然是dark shadow和greyscale的融合了,用来配合开头的illustration一起擦除细节。放在风格指示段的illustration+放在滤镜段的半画greyscale,效果比什么flat color或者sketch或者partly colored高到不知道哪里去了。

